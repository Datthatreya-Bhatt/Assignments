<!DOCTYPE html>
<html lang="en">
<head>
	<title>Registration Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container p-5 my-5 bg-dark text-white">
	<form action="#" onsubmit="print(event)">
		<label for="uname">User Name</label><br>
		<input type="text" name="RegistrationName" id="uname" required><br>
		<label for="uemail">Email </label><br>
		<input type="email" name="useremail" id="uemail" required><br>
		<label for="uPassword">Password </label><br>
		<input type="password" id="uPassword" name="userpassord" required><br>
		<label for="date">Date</label><br>
		<input type="date" name="date" id="date"><br><br>
		<button type="submit" class="btn btn-primary" >Get Call</button>
		
	</form>
	</div>
	<style type="text/css">
		body {
			background-image:url("https://miro.medium.com/max/2400/0*hDAyhnOx767w5qma.jpg");
			background-size:cover;
			background-attachment: fixed;
		}
	</style>
	<script src="main.js"></script>
</body>
</html>
